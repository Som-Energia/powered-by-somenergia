<!DOCTYPE html>
<html lang="ca" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Powered by somenergia</title>
    <!-- leafletjs -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <style>
    html, body {
      font-size: 100%;
      font-family: "Open Sans", Cantarell", sans-serif;
      height: 100%; }
      
    #map { height: 400px; width: 600px; display: block; margin-left: auto; margin-right: auto;}
    </style>
</head>
<body>
<h1>Powered by somenergia</h1>
<p>Llista de negocis i particulars que funcionen amb <a href="http://somenergia.coop">somenergia</a> i volen fer-ho públic.</p>
<div id="map"></div>
	<script>
		// Tipus de negocis
		var public = new L.LayerGroup(),
		    aliments = new L.LayerGroup();

		// Marcadors
		L.marker([39.621817, 2.5432139])
			.bindPopup("<b>Bodegas Son Puig</b><br /><ul><li>Tipus: bodega</li><li>Adreça: Camí Son Puig, s/n. 07194 Puigpunyent (Mallorca). Illes Balears.</li><li>web: <a href='http://www.sonpuig.com'>sonpuig.com</a></li><li>referències:<a href='https://blog.somenergia.coop/grupos-locales/2015/03/bodegues-son-puig-el-primer-celler-amb-electricitat-100-renovable/'>blog.somenergia</a></li></ul>")
			.addTo(aliments);

		L.marker([39.64712, 2.77881])
			.bindPopup("<b>Ajuntament de Santa Maria</b><br /><ul><li>Tipus: ajuntament</li><li>Adreça: Plaça de la Vila, 1. 07320 Santa Maria del Camí (Mallorca). Illes Balears.</li><li>web: <a href='http://www.ajsantamariadelcami.org/'>oficial</a></li><li>referències: <a href='http://dbalears.cat/part-forana/2015/01/23/284577/ajuntament-santa-maria-aprova-fer-soci-som-energia.html'>dbalears.cat</a></li></ul>")
			.addTo(public);

	    // Mapa i capes
	    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ';

	    var streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr}),
	        grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr});

		var map = L.map('map', {
			center: [39.6205, 2.9636],
			zoom: 9,
			layers: [streets, public, aliments]
		});

		var baseLayers = {
			"OSM": streets,
			"Escala de grisos": grayscale,

		};

		var overlays = {
			"Productes alimentaris": aliments,
			"Administracions públiques": public
		};

		L.control.layers(baseLayers, overlays).addTo(map);
	</script>

</body>
